<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Hangman Like Never Before</h1>
            </div>
        </div>
    

    <div class="row">
        <!-- <div class="col-lg-3 col-md-3 col-sm-2"></div> -->
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
            <h1><button onclick="buttonFunction"  type="button" id="button" class="btn btn-primary btn-lg btn-block">Press here to Start</button></h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12"><h1><button onclick="buttonFunction1" type="button" id="button1" class="btn btn-primary btn-lg btn-block">Press here to Reset</button></h1></div>
        <!-- <div class="col-lg-3 col-md-3 col-sm-2"></div> -->
    </div>

    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
            <div>
                <h3>Number of guesses remaining:</h3>
                <p id="guesses"></p>
            </div> 
            <!-- <div>
                <h3>Wins:</h3>
                <p id="wins"></p>
            </div> -->
            <div>
                <h3>Letters Picked:</h3>
                <p id="lettersChosen"></p>
            </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
            <div>
                <h3>Current Word:</h3>
                <p id="currentWord"></p>
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-2"></div>

        <div class="col-lg-6 col-md-6 col-sm-8">
        <img id="img" src="assets/images/hangman1.png" class="image-fluid" alt="Hangman">
        </div>

        <div class="col-lg-3 col-md-3 col-sm-2"></div>

    </div>

</div>
<footer><nav class="navbar navbar-default navbar-fixed-bottom">Copyright 2018</nav></footer>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
